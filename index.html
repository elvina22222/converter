<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <img src="image/bank.svg" alt="not found" class="bankimg">
      <div class="menu">
      <button class="bank">БАНК </button>
      <button class="business">БИЗНЕС</button>
      <button class="investment">ИНВЕСТИЦИИ</button>
      <button class="insurance">СТРАХОВАНИЕ</button>
      <button class="mobile">МОБАЙЛ</button>
      <button class="travel">ПУТЕШЕСТВИЯ</button>
      <button class="entertaiment">РАЗВЛЕЧЕНИЯ</button>
      <button class="login"> ВОЙТИ</button>
      </div>
    </header>
    <p class='main'>Конвертер валют онлайн</p>
    <div>
      <table class="have">
      <p class="i-have">У меня есть </p>
      <div class="want">
      <th><button class="rub">RUB</button></th>
      <th><button class="usd">USD</button></th>
      <th><button class="eur">EUR</button></th>
      <th><button class="gbp ">GBP</button></th>
      </div>
      </table>
      <div id="first"><input type="text" class="number"></div>
    </div>
    <div>
      <table class="want">
        <p class="i-want">Хочу приобрести </p>
        <div class="cur">
        <th><button class="rub">RUB</button></th>
        <th><button class="usd">USD</button></th>
        <th><button class="eur">EUR</button></th>
        <th><button class="gbp">GBP</button></th>
        </div>
        </table>
        <div id="second"><input type="text" class="number"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
